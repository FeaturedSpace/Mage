<div id='headerContainer' style='padding: 10px;'>
  <form>
    <div class='form-group'>
      <label for='meshName'>
        Name
      </label>
      <input class='form-control' id='meshName' placeholder='' type='text'>
    </div>
  </form>
  <!-- position -->
  <form class='form-inline'>
    <label style='width:100%;'>
      Position
    </label>
    <div class='form-group'>
      <label for='position_x'>
        x:
      </label>
      <input class='form-control' id='position_x' style='width: 45px; font-size: 10px;' type='text'>
    </div>
    <div class='form-group'>
      <label for='position_y'>
        y:
      </label>
      <input class='form-control' id='position_y' style='width: 45px; font-size: 10px;' type='text'>
    </div>
    <div class='form-group'>
      <label for='position_z'>
        z:
      </label>
      <input class='form-control' id='position_z' style='width: 45px; font-size: 10px;' type='text'>
    </div>
  </form>
  <!-- rotation -->
  <form class='form-inline' style='margin-top:10px;'>
    <label style='width:100%;'>
      Rotation
    </label>
    <div class='form-group'>
      <label for='rotation_x'>
        x:
      </label>
      <input class='form-control' id='rotation_x' style='width: 45px; font-size: 10px;' type='text'>
    </div>
    <div class='form-group'>
      <label for='rotation_y'>
        y:
      </label>
      <input class='form-control' id='rotation_y' style='width: 45px; font-size: 10px;' type='text'>
    </div>
    <div class='form-group'>
      <label for='rotation_z'>
        z:
      </label>
      <input class='form-control' id='rotation_z' style='width: 45px; font-size: 10px;' type='text'>
    </div>
  </form>
</div>
